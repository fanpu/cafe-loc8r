<div class="modal-content">
  <form id="addReview" name="addReview" class="form-horizontal" role="form" ng-submit="vm.onSubmit()">
    <div class="modal-header">
      <button type="button" ng-click="vm.modal.cancel()" class="close"><span aria-hidden="true">x</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Add your review for {{ vm.locationData.locationName }}</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
      <div class="form-group">
	<label class="col-xs-10 col-sm-2 control-label" for="rating">Rating</label>
	<div class="col-xs-12 col-sm-2">
          <select class="form-control input-sm" id="rating" name="rating" ng-model="vm.formData.rating">
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
          </select>
	</div>
      </div>
      <div class="form-group">
	<label class="col-sm-2 control-label" for="review">Review</label>
	<div class="col-sm-10">
          <textarea class="form-control" id="review" name="review" rows="5"  ng-model="vm.formData.reviewText"></textarea>
	</div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
      <button class="btn btn-primary" type="submit">Submit Review</button>
    </div>
  </form>
</div>
